<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="large">
      {{ selectedProductGroup()?.name }}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let product of selectedProductGroup()?.products"
      ><ion-label>{{ product.name }}</ion-label></ion-item
    >
  </ion-list>
  <ion-fab vertical="bottom" horizontal="center">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button> </ion-fab
></ion-content>
