<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size="large"> How many times used? </ion-title>
  </ion-toolbar>
</ion-header>
<!-- Group list -->

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let productGroup of productGroups()">
      <ion-label>{{ productGroup.name }}</ion-label>
    </ion-item></ion-list
  >

  <ion-fab vertical="bottom" horizontal="center">
    <ion-fab-button id="add-product-group">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-modal trigger="add-product-group" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Create group</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-item>
          <ion-label position="stacked">Enter your name</ion-label>
          <ion-input
            type="text"
            placeholder="Group name"
            [(ngModel)]="name"
          ></ion-input>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
